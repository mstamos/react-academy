<html>
  <head>
    <title>React Academy</title>
  </head>
  <h1>React Academy </h1>
  <h2>Album Name</h2>
  <div id='album-name'></div>
  <script>
    const albumNameEl = document.getElementById('album-name');

    fetch('http://localhost:3000/artists')
      .then(response => response.json())
      .then(data => fetch('http://localhost:3000/artists/' + data[0].id + '/albums'))
      .then(response => response.json())
      .then(data => albumNameEl.textContent = data[0].name)
  </script>
</html>
